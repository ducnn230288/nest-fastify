version: '3.9'

services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - database:/database
    ports:
      - 5432:5432
    restart: always

  cache:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - cache:/data

  backend:
    build:
      context: .
      args:
        - PROD=true
      dockerfile: Dockerfile
    environment:
      REDIS_HOST: 'cache'
      DATABASE_HOST: 'database'
      NODE_ENV: 'prod'
    ports:
      - '3000:3000'
    depends_on:
      - database
      - cache
    command: npm run start:prod

  frontend:
    build:
      context: .
      dockerfile: DockerfileFrontend
#    ports:
#      - "4000:4000"
#    command: npm run serve

volumes:
  database:
  cache:
